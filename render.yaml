databases:
  - name: tw-esports-db
    databaseName: tw_esports
    user: tw_esports_user

services:
  # Web Application
  - type: web
    name: tw-esports
    env: python
    region: singapore  # or frankfurt
    runtime: python312
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tw-esports-db
          property: connectionString
