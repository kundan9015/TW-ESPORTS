{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2 class="text-center mb-4">ğŸ” Reset Password: {{ player.username }}</h2>

<form method="POST" class="row g-3 col-md-6 offset-md-3">
  <div class="col-12">
    <label class="form-label">New password (or use random below)</label>
    <input type="text" class="form-control" name="new_password" id="new_password" placeholder="Enter temp password">
  </div>
  <div class="col-12">
    <input type="hidden" name="use_random" id="use_random" value="0">
    <button type="button" class="btn btn-outline-info btn-sm me-2" onclick="document.getElementById('use_random').value='1'; document.querySelector('form').submit();">Generate random password</button>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-success">Set new password</button>
  </div>
</form>
<div class="text-center mt-3">
  <a class="btn btn-secondary" href="/manage_players">Cancel</a>
</div>
{% endblock %}
