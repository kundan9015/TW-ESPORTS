{% extends "base.html" %}

{% block title %}Login - TW ESPORTS{% endblock %}

{% block content %}
<div class="login-hero">
  <div class="animated-bg"></div>
  <div class="hero-panel">
    <div class="login-card glass-card">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='twlogo.png') }}" width="120" alt="TW Esports" style="filter: drop-shadow(0 8px 24px rgba(34,197,94,0.15))" onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 120 40%22><text x=%2210%22 y=%2228%22 font-family=%22sans-serif%22 font-size=%2224%22 fill=%22%2366ff88%22>TW ESPORTS</text></svg>';">
        <h1 class="neon-title mt-3">TW ESPORTS</h1>
        <p class="muted">Free Fire Team Control Panel</p>
      </div>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="glass-card" style="background: linear-gradient(90deg, rgba(127,29,29,0.2), rgba(255,0,0,0.05)); border-left: 4px solid #ef4444; margin-bottom: 16px;">
            <div style="color: #fca5a5;">{{ messages[0] }}</div>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: var(--text-secondary); font-weight: 600;">Username</label>
          <div style="position: relative;">
            <input type="text" class="form-control" id="username" name="username" required style="padding-left: 36px;">
            <span style="position: absolute; left: 10px; top: 10px; color: var(--accent-primary);">ðŸ‘¤</span>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label" style="color: var(--text-secondary); font-weight: 600;">Password</label>
          <div style="position: relative;">
            <input type="password" class="form-control" id="password" name="password" required style="padding-left: 36px;">
            <span style="position: absolute; left: 10px; top: 10px; color: var(--accent-primary);">ðŸ”’</span>
          </div>
        </div>
        
        <button type="submit" class="btn-neon w-100" style="padding: 12px; font-size: 16px; border-radius: 10px;">LOGIN</button>
      </form>
    </div>
  </div>
</div>

<style>
  .login-hero {
    min-height: calc(100vh - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  .animated-bg {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 10% 20%, rgba(96,214,154,0.06), transparent 8%), 
                radial-gradient(circle at 90% 80%, rgba(124,58,237,0.06), transparent 12%);
    z-index: 0;
  }
  .hero-panel {
    width: 420px;
    max-width: 92%;
    position: relative;
    z-index: 2;
  }
  .login-card {
    position: relative;
  }
</style>
{% endblock %}
