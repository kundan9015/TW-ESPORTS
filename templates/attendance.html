{% extends "base.html" %}

{% block title %}Attendance{% endblock %}

{% block content %}
<h1 class="neon-title mb-4">✅ Practice Attendance</h1>

<div class="glass-card">
  <div style="overflow-x: auto;">
    <table style="width: 100%; border-collapse: separate; border-spacing: 0 8px;">
      <thead>
        <tr style="color: var(--accent-primary); font-weight: 700; text-align: left;">
          <th style="padding: 12px;">Player</th>
          <th style="padding: 12px;">Date</th>
          <th style="padding: 12px;">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for r in records %}
        <tr style="background: #0f1624; border-radius: 8px;">
          <td style="padding: 12px; border-radius: 8px 0 0 8px;">{{ r.name }}</td>
          <td style="padding: 12px;">{{ r.date }}</td>
          <td style="padding: 12px; border-radius: 0 8px 8px 0;">
            {% if r.status == 'Present' %}
              <span class="status-present">✓ Present</span>
            {% else %}
              <span class="status-absent">✗ Absent</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<style>
  .status-present {
    background: linear-gradient(90deg, #16a34a, #22c55e);
    color: #04120a;
    padding: 6px 10px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 13px;
    display: inline-block;
  }
  .status-absent {
    background: linear-gradient(90deg, #7f1d1d, #ef4444);
    color: #fff;
    padding: 6px 10px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 13px;
    display: inline-block;
  }
</style>
{% endblock %}
